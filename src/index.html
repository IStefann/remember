<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember | Todo app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="logo">Remember<span class="underLogo">To Do App</span></h1>
            <div id="currentTab"><img src="./assets/task.svg" alt="tasks.svg">All Tasks</div>
            <div>
                <ul id="taskTabs" class="tab">Tasks
                    <li id="all" class="activeTask"><img src="./assets/task.svg" alt="tasks.svg">All Tasks</li>
                    <li id="today"><img src="./assets/today.svg" alt="today.svg">Today</li>
                    <li id="upcoming"><img src="./assets/upcoming.svg " alt="upcoming.svg">Upcoming</li>
                    <li id="completed"><img src="./assets/completed.svg " alt="upcoming.svg">Completed</li>
                </ul>
                <ul id="categories" class="tab">Categories
                </ul>
            </div>
            <div id="notesContainer">
            </div>
        </div>
    </div>
</body>

</html>
