<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember | Todo app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="logo">Remember<span class="underLogo">To Do App</span></h1>
            <div id="currentTab">
                <div><img src="./assets/task.svg" alt="tasks.svg">All Tasks</div><button id="newNote"><img
                        src="./assets/plus.svg" alt="plus.svg"></button>
            </div>
            <div>
                <ul id="taskTabs" class="tab">Tasks
                    <li id="all" class="active"><img src="./assets/task.svg" alt="tasks.svg">All Tasks</li>
                    <li id="today"><img src="./assets/today.svg" alt="today.svg">Today</li>
                    <li id="upcoming"><img src="./assets/upcoming.svg " alt="upcoming.svg">Upcoming</li>
                    <li id="completed"><img src="./assets/completed.svg " alt="upcoming.svg">Completed</li>
                </ul>
                <div class="tab">Categories <img id="openCatModal" src="./assets/plus.svg" alt="plus.svg"></div>
                <ul id="categoryTabs" class="tab">
                </ul>
            </div>
            <div id="notesContainer">
            </div>
        </div>

        <form id="categoryForm" class="none">
            <div class="overlay"></div>
            <div class="categoryModal">
                <div>
                    <label>Name:</label>
                    <input type="text" name="categoryName" id="categoryName" required>
                    <p id="error">Category with that name already exists!</p>
                </div>
                <button type="submit" id="submitCategory">Add Category</button>
            </div>
        </form>
        <form id="noteForm" class="none">
            <div class="overlay"></div>
            <div class="noteModal" id="temp">
                <h1 class="modalTitle">New Note</h1>
                <div>
                    <label>Title:</label>
                    <input type="text" name="categoryName" id="noteName" required>
                </div>
                <div>
                    <label>Note content:</label>
                    <textarea name="noteContent" id="noteContentModal" rows="5"></textarea>
                </div>
                <div>
                    <label>Due date:</label>
                    <input type="date" name="dueDate" id="dueDateModal">
                </div>
                <div>
                    <label>Priority:</label>
                    <div>
                        <div id="1" class="prioSquare prioSquareSelected"></div>
                        <div id="2" class="prioSquare"></div>
                        <div id="3" class="prioSquare"></div>
                    </div>
                </div>
                <div>
                    <label>Category: </label>
                    <select name="categorySelect" id="categorySelect" required>
                    </select>
                </div>
                <button type="submit" id="submitNote">Add Note</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
