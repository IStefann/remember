<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember | Todo app</title>
    <link rel="stylesheet" href="609a232ab53e413e38d2.css">
<script defer src="main.js"></script></head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="logo">Remember<span class="underLogo">To Do App</span></h1>
            <div id="currentTab">
                <div><img src="926f7e9469bd74a099fa.svg" alt="tasks.svg">All Tasks</div><button id="newNote"><img
                        src="02d32f1a0a805169615e.svg" alt="plus.svg"></button>
            </div>
            <div>
                <ul id="taskTabs" class="tab">Tasks
                    <li id="all" class="active"><img src="926f7e9469bd74a099fa.svg" alt="tasks.svg">All Tasks</li>
                    <li id="today"><img src="502a7bd678715f809775.svg" alt="today.svg">Today</li>
                </ul>
                <div class="tab">Categories <img id="openCatModal" src="02d32f1a0a805169615e.svg" alt="plus.svg"></div>
                <ul id="categoryTabs" class="tab">
                </ul>
            </div>
            <div id="notesContainer">
            </div>
        </div>

        <form id="categoryForm" class="none">
            <div class="overlay"></div>
            <div class="categoryModal">
                <div>
                    <label>Name:</label>
                    <input type="text" name="categoryName" maxlength="15" id="categoryName" required>
                    <p id="error">Category with that name already exists!</p>
                </div>
                <button type="submit" id="submitCategory">Add Category</button>
            </div>
        </form>
        <form id="noteForm" class="none">
            <div class="overlay"></div>
            <div class="noteModal" id="temp">
                <div>
                    <label>Title:</label>
                    <input type="text" maxlength="15"  name="categoryName" id="noteName" required>
                </div>
                <div>
                    <label>Note content:</label>
                    <textarea name="noteContent" id="noteContentModal" rows="5"></textarea>
                </div>
                <div>
                    <label>Due date:</label>
                    <input type="date" name="dueDate" id="dueDateModal">
                </div>
                <div>
                    <label>Priority:</label>
                    <div>
                        <div id="1" class="prioSquare prioSquareSelected"></div>
                        <div id="2" class="prioSquare"></div>
                        <div id="3" class="prioSquare"></div>
                    </div>
                </div>
                <div>
                    <label>Category: </label>
                    <select name="categorySelect" id="categorySelect" required>
                    </select>
                </div>
                <button type="submit" id="submitNote">Add Note</button>
            </div>
        </form>
        <footer><a href="https://github.com/IStefann">Made by IStefann<img src="357c0dc1678ce78b2390.png" alt="github"></a></footer>
    </div>
    </div>
</body>

</html>
